  <body>
    <header class="page-header">
      <a class="header-logo">
        <img src="#" alt="Логотип Седона" class="logo">
      </a>
      <nav class="header-navigation navigation">
        <ul class="navigation-list">
          <li class="navigation-item">
            <a class="navigation-link" href="index.html">
              Главная
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link" href="#">
              О седоне
            </a>
          </li>
          <li class="navigation-item">
            <a class="navigation-link current">
              Гостиницы
            </a>
          </li>
        </ul>
        <ul class="navigation-list">
          <li class="navigation item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Поиск</span>
            </a>
          </li>
          <li class="navigation item">
            <a class="navigation-link" href="#">
              <span class="visually-hidden">Избранное</span>

          <li class="navigation item">
            <a class="navigation-link" href="#">
              Хочу сюда!
            </a>
          </li>
        </ul>
      </nav>
    </header>

    <main class="page-catalog">
      <section class="filter">
        <h1 class="catalog-page-title">
          Гостиницы Седоны
        </h1>
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-item-link" href="">
              <img class="bradcrumbs-home" src="#" alt="переход на Главную">
            </a>
          </li>
          <li class="breadcrumbs-item">
            <a class="breadcrumbs-item-link" href="index.html">
              Гостиницы
            </a>
          </li>
        </ul>
        <div class="filter-wrapper">
          <h2 class="visually-hidden">Фильтры поиска гостиниц</h2>
          <form class="catalog-filters" action="https://echo.htmlacademy.ru/" method="post">
            <div class="infrastructure">
              <h3 class="filter-title">
                Инфраструктура:
              </h3>
              <ul class="infrastructure-list">
                <li class="infrastructure-item">
                  <input class="custom-checkbox" type="checkbox" name="infrastructure" id="pool" value="pool" checked>
                  <label for="pool">Бассейн</label>
                </li>
                <li class="infrastructure-item">
                  <input class="custom-checkbox" type="checkbox" name="infrastructure" id="parking" value="parking"
                    checked>
                  <label for="parking">Парковка</label>
                </li>
                <li class="infrastructure-item">
                  <input class="custom-checkbox" type="checkbox" name="infrastructure" id="wifi" value="wifi">
                  <label for="wifi">Wi-Fi</label>
                </li>
              </ul>
            </div>
            <div class="housing-type">
              <h3 class="filter-title">
                Тип жилья:
              </h3>
              <ul class="housing-type-list">
                <li class="housing-type-item">
                  <input class="custom-radio" type="radio" name="hotel" value="hotel" id="hotel" checked>
                  <label for="hotel">Отель</label>
                </li>
                <li class="housing-type-item">
                  <input class="custom-radio" type="radio" name="motel" value="motel" id="motel">
                  <label for="motel">Мотель</label>
                </li>
                <li class="housing-type-item">
                  <input class="custom-radio" type="radio" name="appartments" value="appartments" id="appartments">
                  <label for="appartments">Апартаменты</label>
                </li>
              </ul>
            </div>
            <div class="cost">
              <h3 class="filter-title">
                Стоимость, ₽:
              </h3>
              <div class="cost-range">
                <label class="cost-range-start">
                  <input class="start-cost" type="number" value="0"><span>от</span>
                </label>
                <label>
                  <input class="end-cost" type="number" value="9000"><span>до</span>
                </label>
              </div>

              <!-- Здесь надо разметить бегунки для цен-->

            </div>
            <div class="filter-buttons">
              <button class="filter-buttons-accept" type="submit">
                Применить
              </button>
              <button class="filter-buttons-cancel" type="reset">
                Сбросить
              </button>
            </div>
          </form>
        </div>
      </section>
      <section class="hotels">

      </section>
      <section class="pagination">
        <ul class="pagination-list">
          <li class="pagination-item">
            <a class="pagination-link pagination-current" href="#">
              1
            </a>
          </li>
          <li class="pagination-item">
            <a class="pagination-link" href="#">
              2
            </a>
          </li>
          <li class="pagination-item">
            <a class="pagination-link" href="#">
              3
            </a>
          </li>
          <li class="pagination-item">
            <a class="pagination-link" href="#">
              4
            </a>
          </li>
          <li class="pagination-item">
            <a class="pagination-link pagination-dotted" href="#">
              ...
            </a>
          </li>
          <li class="pagination-item">
            <a class="pagination-link" href="#">
              10
            </a>
          </li>
        </ul>
      </section>

    </main>
